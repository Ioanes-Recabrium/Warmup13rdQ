<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Activity</title>
    <style>
       body {
        justify-content: center;
        align-items: center;
         font-family: Arial, sans-serif;
        text-align: center;
        }
        .space{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Input 5 numbers to get the Average</h1>
    <input type="number" id="num1" placeholder="Enter" class="space"> <br>
    <input type="number" id="num2" placeholder="Enter" class="space"> <br>
    <input type="number" id="num3" placeholder="Enter" class="space"> <br>
    <input type="number" id="num4" placeholder="Enter" class="space"> <br>
    <input type="number" id="num5" placeholder="Enter" class="space"> <br>
    <button onclick="show()">divise</button>
    <h3>Your answer is...</h3>
    <p id="result"></p>

    <script>
        function calculate(){
            let num1, num2, num3, num4, num5
            num1 = Number(document.getElementById("num1").value);
            num2 = Number(document.getElementById("num2").value);
            num3 = Number(document.getElementById("num3").value);
            num4 = Number(document.getElementById("num4").value);
            num5 = Number(document.getElementById("num5").value);

            return (num1 + num2 + num3 + num4 + num5)/5;
        }
        function show(){
            document.getElementById("result").textContent = calculate();
        }
    </script>
</body>
</html>
